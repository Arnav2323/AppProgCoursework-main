        <svg id="petWindow" width="500" height="500" viewbox="-250,-250 500,500">
            <circle id="skinColor" cx="0" cy="0" r="100" fill="brown"/>
              
            <defs>
                <g stroke="white" id="eyes" > 
                    <circle cx="-30" cy="0" r="25" />
                    <circle cx="30" cy="0" r="25"/>
                </g>
            </defs>

            <use href="#eyes" y="-10"/>
            
            <polygon id="smile" points="-25,50 25,50 0,75" />

            <g stroke="pink" id="hat">
                <line x1="-80" y1="-100" x2="80" y2="-100"></line>
                <line x1="-80" y1="-100" x2="0" y2="-150"></line>
                <line x1="80" y1="-100" x2="0" y2="-150"></line>
            </g>
            
            
        </svg>

        <ul id="rgbSliders">
            <li><label for="redSlider">Red</label></li>
            <li><input type="range" id="redSlider" min="0" max="255"></li>
            <li><label for="greenSlider">Green</label></li>
            <li><input type="range" id="greenSlider" min="0" max="255"></li>
            <li><label for="blueSlider">Blue</label></li>
            <li><input type="range" id="blueSlider" min="0" max="255"></li>
            <li><button id="setColor">Set Color</button></li>
        </ul>
        <p id="foodText">Food Stat: </p>
        <button id="feedButton">Feed Pet</button>
        <p id="sleepText">Sleep Stat: </p>
        <button id="sleepButton">Sleep Pet</button>
        <p id="cleanText">Cleanliness Stat: </p>
        <button id="cleanButton">Clean Pet</button>  
    </body>
