<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script type="module" src="index.mjs"></script> 
    </head>

    <body>
        <canvas id="canvasWindow" width="500" height="500"></canvas>
        
        <div id="petStats">
            <p id="petNameTxt">Pets Name: </p>
            <input type="text" id="petName" required minlength="1">
            <button id="nameButton">Set Name</button>
            <p id="timeAliveTxt">Time Alive: </p>
            <p id="happyText">Happiness Stat: </p>
            <meter id="happyMeter" min="0" max="100" high="100" low="40" value="0"></meter>
            <p id="foodText">Food Stat: </p>
            <meter id="foodMeter" min="0" max="100" high="100" low="40" value="0"></meter>
            <button id="feedButton">Feed Pet</button>
            <p id="sleepText">Sleep Stat: </p>
            <meter id="sleepMeter" min="0" max="100" high="100" low="40" value="0"></meter>
            <button id="sleepButton">Sleep Pet</button>
            <p id="cleanText">Cleanliness Stat: </p>
            <meter id="cleanMeter" min="0" max="100" high="100" low="40" value="0"></meter>
            <button id="cleanButton">Clean Pet</button>
        </div>

        <div id="settingsPanel">
            <button id="saveGameButton">Save Game</button>
            <button id="loadGameButton">Load Game</button>
        </div>
    </body>

    
</html>
